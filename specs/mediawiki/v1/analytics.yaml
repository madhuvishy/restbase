definitions:
  # A https://tools.ietf.org/html/draft-nottingham-http-problem
  problem:
    required:
      - type
    properties:
      type:
        type: string
      title:
        type: string
      detail:
        type: string
      instance:
        type: string

  pageviews:
    required:
      - items
    properties:
      items:
        type: array
        properties:
          day:
            type: string
          hour:
            type: string
          project:
            type: string
          page_title:
            type: string
          view_count:
            type: integer
            format: int64

