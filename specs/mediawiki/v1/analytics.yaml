swagger: '2.0'
info:
  version: '1.0.0-beta'
  title: MediaWiki Analytics API
  description: Basic MediaWiki Analytics api.
  termsofservice: https://github.com/wikimedia/restbase#restbase
  contact:
    name: Analytics
    email: analytics@lists.wikimedia.org
    url: https://www.mediawiki.org/wiki/Analytics
  license:
    name: Apache licence, v2
    url: https://www.apache.org/licenses/LICENSE-2.0
x-default-params:
  domain: analytics.wikimedia.org
paths:
  /{module:pageviews}/:
    get:
      tags:
        - Pageviews all daily
      description: >
        List a month of pageviews aggregated for all projects daily.
        Stability: [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental)
      produces:
        - application/json
      responses:
        '200':
          description: The list of values
          schema:
            $ref: '#/definitions/pageviews'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-monitor: false

  /{module:pageviews}/{timeGranularity}:
    get:
      tags:
        - Pageviews content
      description: >
        Get Pageviews numbers .
        If no project or agent_type are specified, return aggregated 'All' value.
        Stability: [experimental](https://www.mediawiki.org/wiki/API_versioning#Experimental). Don't rely on this.
      produces:
        - application/json
      parameters:
        - name: timeGranularity
          in: path
          description: granularity of aggregated lines [hourly|daily]
          type: string
          required: true
        - name: fromDay
          in: query
          description: The day from which to get data (YYYY-MM-DD format)
          type: string
          required: false
        - name: toDay
          in: query
          description: The day to which to get data (YYYY-MM-DD format)
          type: string
          required: false
        - name: project
          in: query
          description: The requested project (all aggregated if empty)
          type: string
          required: false
        - name: agent_type
          in: query
          description: The requested agent_type (all aggregated if empty)
          type: string
          required: false
      responses:
        '200':
          description: The list of values with (day, hour, project, agent_type, view_count) fields.
          schema:
            $ref: '#/definitions/projectviews'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-backend-request:
        uri: /{domain}/sys/projectview/{timeGranularity}/
      x-monitor: false

